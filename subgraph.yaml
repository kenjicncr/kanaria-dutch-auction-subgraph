specVersion: 0.0.4
description: Vday card subgraph
repository: https://github.com/kenjicncr/vday-card-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: KanariaDutchAuction
    network: moonriver
    source:
      address: '0x7A010bd5045F9EeB31328a8765021E88bad04260'
      abi: dutchAuctionAbi
      startBlock: 1697290
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - BoughtSlots
      abis:
        - name: dutchAuctionAbi
          file: ./dutchAuctionAbi.json
      eventHandlers:
        - event: ItemBought(address,uint256,uint256)
          handler: handleItemBought
      callHandlers:
        - function: buy(string,string)
          handler: handleBuy
