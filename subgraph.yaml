specVersion: 0.0.4
description: Vday card subgraph
repository: https://github.com/kenjicncr/vday-card-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: KanariaDutchAuction
    network: moonriver
    source:
      address: '0xe22eAB55FD277Ea6Ecd8B78Aea969d44A13916fE'
      abi: dutchAuctionAbi
      startBlock: 1482028
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      file: ./src/mapping.ts
      entities:
        - BoughtSlots
      abis:
        - name: dutchAuctionAbi
          file: ./dutchAuctionAbi.json
      eventHandlers:
        - event: ItemBought(address,uint256,uint256)
          handler: handleItemBought
